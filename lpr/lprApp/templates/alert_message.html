{% if messages %}
<div class="alert view">
{% for message in messages %}
  <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
  <p {% if message.tags %} class="{{ message.tags }}"{% endif %}>
  <strong>Error!</strong> {{ message }} </p>
{% endfor %}  
</div>  
{% endif %}
